<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reach Us</title>
	<link rel="stylesheet" href="reachus.css">
	<link rel="stylesheet" href="general.css">

</head>
<body>
	<div class="contact-info-wrapper">
		<div class="info-title odop-cell">ODOP CEll</div>
		<div class="info-div odop-cell-info">
			<span class="name">
				<span class="name-logo logo"><i class="fa-solid fa-person"></i></span>
				<span class="name-text">Name</span>
			</span>
			<span class="designation">
				<span class="desig-logo logo"><i class="fa-solid fa-earth-americas"></i></span>
				<span class="desig-text">Designation</span>
			</span>
			<span class="number">
				<span class="number-logo logo"><i class="fa-solid fa-phone"></i></span>
				<span class="number-text">Phone Number</span>
			</span>
			<span class="email">
				<span class="email-logo logo"><i class="fa-solid fa-envelope"></i></span>
				<span class="email-text">Email</span>
			</span>
			<span class="address">
				<span class="address-logo logo"><i class="fa-solid fa-location-dot"></i></span>
				<span class="address-text">Address</span>
			</span>
			<span class="web">
				<span class="web-logo logo"><i class="fa-solid fa-earth-americas"></i></span>
				<span class="web-text">website</span>
			</span>
		</div>
		<div class="info-title secretry-cell">Secretry CEll</div>
		<div class="info-div secretry-info">
			<span class="name">
				<span class="name-logo logo"><i class="fa-solid fa-person"></i></span>
				<span class="name-text">Name</span>
			</span>
			<span class="designation">
				<span class="desig-logo logo"><i class="fa-solid fa-earth-americas"></i></span>
				<span class="desig-text">Designation</span>
			</span>
			<span class="number">
				<span class="number-logo logo"><i class="fa-solid fa-phone"></i></span>
				<span class="number-text">Phone Number</span>
			</span>
			<span class="email">
				<span class="email-logo logo"><i class="fa-solid fa-envelope"></i></span>
				<span class="email-text">Email</span>
			</span>
			<span class="address">
				<span class="address-logo logo"><i class="fa-solid fa-location-dot"></i></span>
				<span class="address-text">Address</span>
			</span>
			<span class="web">
				<span class="web-logo logo"><i class="fa-solid fa-earth-americas"></i></span>
				<span class="web-text">website</span>
			</span>
		</div>
		

	</div>


	<script src="https://kit.fontawesome.com/97dca53414.js" crossorigin="anonymous"></script>
</body>
</html>
